[build]
  # if you want Netlify to install both your root deps and then your frontend:
  command = "npm install && npm install --prefix rental-platform-frontend && npm run build --prefix rental-platform-frontend"
  publish = "rental-platform-frontend/build"

[functions]
  directory = "netlify/functions"

# proxy /admin/* → your Express admin routes
[[redirects]]
  from   = "/admin/*"
  to     = "/.netlify/functions/api/admin/:splat"
  status = 200
  force  = true

# proxy /api/* → your Express user routes
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/api/api/:splat"
  status = 200
  force  = true

# everything else → your React SPA
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
